<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 그림자 만들기</title>
</head>
<body>
    <h1 style="text-shadow:5px 5px">Text-shadow:5px 5px</h1>
    <h1 style="text-shadow:5px 5px 5px gray">Text-shadow: 5px 5px 5px gray</h1>    <!-- 수평,수직,흐림반경 -->
    <h1 style="text-shadow:5px 5px 9px #57c">Text-shadow: 5px 5px 9px #57c</h1>
    <h1 style="color:white; text-shadow: 0 0 10px #57c">
        Text-shadow:0 0 10px #57c</h1>
    <h1 style="color:white; text-shadow: 0 0 10px #57c, 0 0 15px red">
        Text-shadow: 0 0 5px #57c, 0 0 10px red</h1>
    </h1>
</body>
</html>
