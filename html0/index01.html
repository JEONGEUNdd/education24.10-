<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력한 그대로 출력하기</title>
    <style>
        body{
            color:rgb(135, 142, 222)
        }
        h1{color:rgb(28, 0, 128)}
        #box{
            width:20px;
            height:20px;
            background-color:rgba(157, 127, 255, 0.54); 
            position: relative;          
        }
    </style>
</head>
<body>
    <h1>환영합니다</h1>
    <p>첫 번째 문단</p>
    <pre> 처음공백,   공백 여러 개
        줄바꿈 그대로 출력
        <h1>제목</h1></pre>
    </pre>
    <div id="box"></div> 
    <u>환영</u><br>
    환영합니다<br>
    <p><hr>수평선 태그 &lt;hr&gt</p>
    <p>사건의 지평선 너머로</p>
    <p><b>&lt;b&gt; 굵게</b></p>
    <p><strong>&lt;strong&gt; 강하게 </strong></p>
    <p><i>&lt;i&gt; 기울여서 </i></p>
    <p><em>&lt;em&gt;강조</em></p>
    <p>&nbsp;&amp;npsp;는 띄어쓰기 1개</p>
    <p>&ensp;&amp;ensp;는 띄어쓰기 2개</p>
    <h1><img src="images/milk.png">우유</h1>
    <img src="images/milk.png" width="23" height="150"></br>
    <img src="milk.png" width="23" height="150" alt="우유"></br>
    <p><img src="images/cola.png">콜라</p>
    <script>
        let box=document.getElementById("box")
        let position=0;
        function moveBox(){
         if (position<150){
            position=position+1;
            box.style.left=position+"px";
            requestAnimationFrame(moveBox);
         }
        }
        moveBox();
    </script>  
</body>
</html>
