
<!DOCTYPE html>
<html>
<head>
    <title>설문조사</title>
    <style>
        .question { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>고객 만족도 설문조사</h1>

    <form method="POST">
        
        <div class="question">
            <p>이 서비스에 대해 얼마나 만족하십니까?</p>
            
            <select name="q0" required>
                <option value="매우만족">매우 만족</option>
                <option value="만족">만족</option>
                <option value="보통">보통</option>
                <option value="불만족">불만족</option>
            </select>
        </div>
        
        <div class="question">
            <p>이 서비스를 다른 사람에게 추천하시겠습니까?</p>
            
            <input type="radio" name="q1" value="예" required> 예
            <input type="radio" name="q1" value="아니오"> 아니오
            
        </div>
        
        <div class="question">
            <p>서비스 개선을 위한 제안사항이 있으십니까?</p>
            
            <textarea name="q2" cols="40" rows="5"></textarea>
            
        </div>
        
        <button type="submit">제출</button>
    </form>

    <a href="{{ url_for('results') }}">설문 결과 보기</a>

</body>
</html>
