<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="username">
    <button id="saveButton">저장하기</button>
    <button id="loadButton">불러오기</button>
    <button id="clearButton">지우기</button>
    <button id="clearAllButton">모두 지우기</button>
    <h2 id="greeting"></h2>
    
    <script>
        const saveButton=document.getElementById('saveButton');
        const loadButton=document.getElementById('loadButton');
        const clearButton=document.getElementById('clearButton');
        const clearAllButton=document.getElementById('clearAllButton');
        const usernameInput=document.getElementById('username');
        const greeting=document.getElementById('greeting');

        //이름저장
        saveButton.addEventListener('click',()=>{
            const username=usernameInput.value;
            localStorage.setItem('oldusername',localStorage.getItem('username'));
            localStorage.setItem('username',username);
            alert('이름이 저장되었습니다.');
        })

        //이름 불러오기
        loadButton.addEventListener('click', ()=>{
            const savedUsername=localStorage.getItem('username');
            if (savedUsername){
                greeting.textContent=`안녕하세요, ${savedUsername}님!`;
             } else {
                greeting.textContent='저장된 이름이 없습니다.';
             }
        });

        //이름 지우기
        clearButton.addEventListener('click',()=>{
            localStorage.removeItem('username');
            greeting.textContent='';
            usernameInput.value='';
            alert('이름이 지워졌습니다.');
        });

        //모두지우기
        clearAllButton.addEventListener('click', ()=>{
            localStorage.clear();
            greeting.textContent='';
            usernameInput.value='';
            alert('모든 자료가 지워졌습니다.');
        });
    </script>
</body>
</html>
