<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $("p:eq(2)").on("click",function(){
            $(".jq").css("backgroundcolor","lightgray");
            });   //eq(n):인덱스가 n인 요소 선택
        });
    </script>
</head>
<body>
    <h1>클래스 선택자</h1>
    <p class="jq">이제부터 제이쿼리를 다 같이 공부합시다</p>
    <p class="jq">클래스 선택자로 특정 요소들을 한번에 선택할 수 있어요</p>
    <p>마우스로 글자를 클릭해보세요</p>
</body>
</html>
