<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $("button").on("click",function(){
                $(":checked").next().text("체크되어 있는 요소는 이 요소입니다.");   
                //next():<span> 요소를 선택(형제)
                //prev():(이전거) <input>요소를 선택
            });
        });
    </script>
</head>
<body>
    <h1>Form요소의 선택</h1>
    <form>
        <input type="checkbox" name="lecture" value="html"><span>HTML</span><br>
        <input type="checkbox" name="lecture" value="html"><span>CSS</span><br>
        <input type="checkbox" name="lecture" value="html"><span>자바스크립트</span><br>
        <input type="checkbox" name="lecture" value="html"><span>제이쿼리</span><br>
    </form>
    <button>필터링</button>
</body>
</html>
