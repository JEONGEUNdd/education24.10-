<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>

    $(function(){
        $("button").on("click", function(){
            $("li:contains(사과)").css("backgroundColor","yellow");  
        });
    });

    $(function(){
        $("button#button1").on("click",function(){
            $("#list").append("<li>새로 추가된 과일</li>");
        });
    });

    </script>
</head>
<body>
    <ul id="list">
        <li>사과</li>
        <li>바나나</li>
        <li>사과와 체리</li>
    </ul>
    <button>필터링</button>
    <button id="button1">아이템추가</button>
</body>
</html>
