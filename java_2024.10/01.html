<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() { // DOM이 로드된 후 실행
            document.write("<h2>여러분을 환영합니다!</h2>");
            var x = 10;
            var y = 5;
            var z = x * y;
            var txt = "x * y = " + z; 
            document.write(txt);   
            console.log(txt);
            console.log(x);
            console.log(y);
            console.log(z);
            
            // 값 가져오기
            var gettxt = document.getElementById("text").innerHTML;
            console.log("gettxt: " + gettxt);

            // 값 바꾸기
            document.getElementById("text").innerHTML = `<span style='color:red;'>${txt}</span>`;
        };
    </script>
</head>
<body>
    <p id="text">화면</p>
</body>
</html>
