<body>
    <script>
    const str1="Hello, World~";
    console.log(str1.length);
    console.log(str1.includes("World"));  //대소문자 구별

    const str2="100.0 ";   //5글자
    console.log(str2.length);
    console.log(typeof str2);  //string

//includes
    console.log(str1.includes("World"));  //대소문자 구별
    if(str1.includes("world")) console.log("ok");
    else console.log("not");
    
//replace
    const str ="Hello, World~";
    const newStr=str.replace("World","Javascript");
    console.log(newStr);

    const str3="Hello, Hello!";
    const newStr2=str3.replace("Hello","Hi"); //첫번 째 Hello만 Hi로 바꿈
    console.log(newStr2);

    const str4="Hello, Hello!";
    const newStr3=str3.replaceAll("Hello","Hi"); //모든 Hello를 Hi로 바꿈
    console.log(newStr3);

//split
    const str5="apple, banana, cherry";
    const fruits=str5.split(",");
    console.log(fruits);

    const str6="Hello, World!";
    const words=str6.split(" ");
    console.log(words);

//toUpperCase, toLowerCase
    const Str="hello";
    console.log(Str.toUpperCase());  //대문자로 바꾸기

    const Str1="javaScript";
    console.log(Str1.toLowerCase());  //소문자로 바꾸기

//trim: 공백제거
    const Str2="      Hello, World!      ";
    console.log(Str2);
    console.log(Str2.trim());   //trim():공백제거

    const Str3="\tJavaScript\n";
    console.log(Str3);
    console.log(Str3.trim());   //특수기호도 같이 사라짐
    console.log("Name\tAge");   //tab 단축키

//indexOf
    const Str4="Hello, World!";
    console.log(Str4.indexOf("World"));   //인덱스 위치 7

    const Str5="Hello, Hello";
    console.log(Str5.indexOf("Hello"));  //두개 중에 첫번째꺼 인덱스
    console.log(Str5.indexOf("hello"));  //없으면 -1로 나옴

//slice
    const Str6="Hello, World!";
    const part1=Str6.slice(0,5);  //(시작index, 끝index) 원하는 만큼 자르기
    console.log(part1);  
    console.log(Str6.slice(7));  //7번째부터 끝까지
    console.log(Str6.slice(-6,-1)); //World    맨뒤(0부터) 맨뒤한칸앞:-1 

    const pw="1235";
    if(pw.length<4){
        console.log("비밀번호는 최소 4자리 이상 입력해주세요.");
    }else{
        console.log("어서오세요");
    }

    const email="test!naver.com";

    if(email.includes("@")){
        console.log("올바른 이메일 형식이 맞습니다.");
    } else{
        console.log("올바른 이메일 형식이 아닙니다.");
    }

    

    </script>
