<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js 다양한 그래프 예제</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 800px; 
            max-height: 600px; 
            margin: 20px; 
        }
    </style>
</head>
<body>
    <h2>그래프 종류별 예제</h2>

    <h4>막대그래프</h4>
    <canvas id="barChart"></canvas>
    
    <h4>꺾은선그래프</h4>
    <canvas id="lineChart"></canvas>

    <h4>파이그래프</h4>
    <canvas id="pieChart"></canvas>

    <h4>레이더망그래프</h4>
    <canvas id="radarChart"></canvas>

    <h4>버블 그래프</h4>
    <canvas id="bubbleChart"></canvas>

    <h4>혼합 그래프</h4>
    <canvas id="mixedChart"></canvas>

    <script>
        // 막대그래프
        const ctxBar = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 꺾은선그래프
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'My First dataset',
                    data: [0, 10, 5, 2, 20, 30, 45],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {}
        });

        // 파이그래프
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    label: 'My First dataset',
                    data: [300, 50, 100],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {}
        });

        // 레이더망그래프
        const ctxRadar = document.getElementById('radarChart').getContext('2d');
        const radarChart = new Chart(ctxRadar, {
            type: 'radar',
            data: {
                labels: ['Eating', 'Drinking', 'Sleeping', 'Designing', 'Coding'],
                datasets: [{
                    label: 'My First dataset',
                    data: [2, 3, 5, 1, 4],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {}
        });

        // 버블 그래프
        const ctxBubble = document.getElementById('bubbleChart').getContext('2d');
        const bubbleChart = new Chart(ctxBubble, {
            type: 'bubble',
            data: {
                datasets: [{
                    label: 'Dataset 1',
                    data: [
                        { x: 20, y: 30, r: 15 },
                        { x: 25, y: 15, r: 10 },
                        { x: 30, y: 25, r: 20 },
                    ],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)'
                }, {
                    label: 'Dataset 2',
                    data: [
                        { x: 15, y: 20, r: 10 },
                        { x: 10, y: 15, r: 25 },
                        { x: 5, y: 30, r: 5 },
                    ],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'X Axis'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Y Axis'
                        }
                    }
                }
            }
        });

        // 혼합 그래프
        const ctxMixed = document.getElementById('mixedChart').getContext('2d');
        const mixedChart = new Chart(ctxMixed, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    type: 'bar',
                    label: 'Bar Dataset',
                    data: [12, 19, 3, 5, 2, 3, 10],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)'
                }, {
                    type: 'line',
                    label: 'Line Dataset',
                    data: [0, 10, 5, 2, 20, 30, 45],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

     
    </script>
</body>
</html>
