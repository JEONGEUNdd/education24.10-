<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch문</h1>
    <script>
        var x="문자열";
        
        switch(typeof x){
        case "number":
            document.write("변수 x의 타입은 숫자입니다. <br>");
            break;
        case "string":
            document.write("변수 x의 타입은 문자열입니다.<br>");
            break;   //break안쓰면 그 다음 case들 다 실행해서 break써야함
        case "object":
            document.write("변수 x의 타입은 객체입니다.<br>");
            break;
        default:
            document.write("변수 x의 타입을 잘 모르겠어요<br>");
            break;
        }


        let fruit="apple";
        switch(fruit){
            case "banana":
                console.log("바나나");   //console.log는 console창에서 결과값 확인
                break;
            case "apple":
                console.log("사과");
                break;
            case "orange":
                console.log("오렌지");
                break;
            default:
                console.log("알 수 없는 과일");
        }

        var day=new Date().getDay();
        console.log(day);
        switch(day){
            case(0):
                document.write("오늘은 일요일입니다");
                break;
            case(1):
                document.write("오늘은 월요일입니다");
                break;
            case(2):
                document.write("오늘은 화요일입니다");
                break;
            case(3):
                document.write("오늘은 수요일입니다");
                break;
            case(4):
                document.write("오늘은 목요일입니다");
                break;
            case(5):
                document.write("오늘은 금요일입니다");
                break;
            case(6):
                document.write("오늘은 토요일입니다");
                break;
        }
      
        var y=3, z=5;
        var result;
        // if (z > y) {
        //     result = z;
        //     document.write("둘 중에 더 큰 수는" +result+"입니다.");
        // }
        // else if (z < y) {
        //     result=y;
        //     document.write("둘 중에 더 큰 수는"+result+"입니다.");
        // }
        // else{
        //     document.write("두 수는 같습니다.");
        // }

        result=(y>z)? y : z;        //(조건)?A:B; 참이면 A, 거짓이면 B
        if (y!=z)
            document.write("둘 중에 더 큰 수는 "+result+ "입니다.");
    </script>
</body>
</html>
