<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            display: flex;
            padding:100px;
            align-items: center;   /* 상하정렬 */
            justify-content: center;  /*좌우정렬  justify-content랑 height는 세트로 같이 써야함 */
            height: 100vh;
        }
        .container{
            display: block;
            width:250px;
            padding:50px;
            background-color:white;
            border:1px solid gray;
        }
        #btn{
            background-color:rgb(67, 180, 67);
            margin-top:10px;    
            border:1px solid black;
            padding: 10px;
            width: 100px;
            cursor:pointer;
            }
        
        #age,#password{
            width:250px;
            height:30px;
        }

        #password{
            margin-top:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myform" onsubmit="return handleSubmit(event)">     
            <h2>가입 정보</h2>   
            <input type="text" id="age" placeholder="나이를 입력하세요" required><br>
            <input type="password" id="password" placeholder="비밀번호" required><br>
            <input type="submit" id="btn" value="제출">
        </form>
    </div>

    <script>
        function handleSubmit(event){
            event.preventDefault();  

            const age2 = parseInt(document.getElementById('age').value);    
            const password2 = document.getElementById('password').value;

            if (password2.length >= 6){
                if (age2 >= 18){   //새로 만든 변수(age2)로 넣음
                    alert("당신은 성인입니다.");
                    location.href="/이름제출.html";
                }
                else{
                    alert('당신은 미성년자입니다.');
                    location.href="/이름제출.html";
                }
            } else {
                alert("비밀번호는 6자 이상이어야 합니다.");
            }
        }
    </script>
</body>
</html>
