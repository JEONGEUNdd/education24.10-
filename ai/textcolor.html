<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1[title^="abc"]{color:red;}    /*title이 abc로 시작하는거 빨강*/
        h1[title$="xyz"]{color:yellow;}  /* xyz로 끝나는거*/
        h1[title^="xyz"]{color:rgb(86, 100, 228);}
        h1[title*="ert"]{color:greenyellow;}  /*가운데 ert*/
    </style>
</head>

<body>
    <h1 title="abc">css학습1</h1>
    <h1 title="abc xyz">css학습2</h1>
    <h1 title="xyz abc">css학습3</h1>
    <h1 title="bcd ert xyz">css학습4</h1>
</body>
</html>
