<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form name="frm" action="http://post.pul.kr" method="post">
        텍스트: <input type="text" name="name" placeholder="이름을 입력하세요"><br>
        암호: <input type="password" name="pwd" placeholder="암호를 입력하세요"><br>
        이메일: <input type="email" name="email" pattern=".+@gmail.com" placeholder="example@gmail.com" required><button type="button">이메일 인증발송</button><br>
        인증하기: <input type="text" name="auth" widtt="100"><button type="button">인증하기</button>
        나이: <input type="number" name="age" value="1" min="1" max="60" placeholder="나이를 입력하세요"><br>
        선택(복수): <input type="checkbox" name="fruit" value="1">사과  <!--checkbox는 복수선택, radio는 하나만선택-->
        <input type="checkbox" name="fruit" value="2">배
        <input type="checkbox" name="fruit" value="3">오이<br>
        선택: <input type="radio" name="city" value="1">서울
        <input type="radio" name="city" value="2">대구
        <input type="radio" name="city" value="3">부산<br>
        파일: <input type="file" name="filename" accept=".gif,.jpg,.png"><br>
        날짜범위: <input type="date" name="sdate">~<input type="date" name="edate"><br>
        학교선택:
        <select name="school">
            <option value="1">일류학교</option>
            <option value="2">이류학교</option>
            <option value="3" selected>삼류학교</option>   <!--기본값설정-->
            <option value="4">사류학교</option>
            <option value="5">오류학교</option>
        </select>
        <br>
        내용: <textarea name="content" rows="4" cols="50">12345</textarea><br>
        <input type="hidden" name="process" value="1"><br>
        <button type="submit">제출하기</button>
        <button type="button">목록보기</button>
        <button type="reset">초기화</button>
    </form>
</body>
</html>
