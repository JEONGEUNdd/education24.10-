<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var, let, const로 변수 만들기</title>
</head>
<body>
    <script>
    //var는 자바스크립트 초기방식
    var varNum=1;
    varNum=varNum+10;
    document.write("varNum= "+ varNum + "<hr>");  /*+는 연결기호(연산x)*/
    //let은 같은 이름의 변수 다시 만들 수 없음 let은 재선언X, var은 가능
    let letNum="hello"
    letNum=letNum+varNum;
    document.write("letNum= " + letNum + "<hr>");
    //const는 값을 바꿀 수 없음
    const pi=3.14;
    document.write("pi= " +pi)
</script>
</body>
</html>
