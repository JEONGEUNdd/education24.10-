<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 위치 확인</title>
    <script>
        //HTML 내부 자바스크립트
        document.write("<h1>내부 자바스크립트로 작성한 것</h1><hr>");
    </script>
    <script src="script01.js">
        /*외부 자바스크립트 파일, script01.js*/
    </script>
</head>
<body>
    <!-- 태그 안의 자바스크립트 -->
    <a href="#" onclick="document.write('onclick 태그의 자바스크립트')">
    눌러보세요!</a><hr>
    <a href="javascript:alert('href 태그의 자바스크립트')">
    안 누르실 거에요?</a>
</body>
</html>
