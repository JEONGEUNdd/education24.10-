<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수, 클릭으로 함수 호출</title>
    <link rel="stylesheet" href="style_js.css">
    <style>
        #alter {
            padding: 20px;
            border: 2px solid #cef;
        }
    </style>
</head>
<body>
    <script>
        let a = 3, b = 4;
        let sum = (num1, num2) => num1 + num2;
        document.write(a + "+" + b + "=" + sum(a, b) + "<br>");
        function change(){
            const alter=document.getElementById("alter");
            alter.style.background="aqua";
        }
        
        function change(){
            alter=document.getElementById("alter");  //getElementById:특정 ID를 가진 요소를 선택하는 데 사용
            alter.style.background="aqua"; //alter.style.color = colors;: 선택한 요소의 배경색상을 매개변수로 받은 색상으로 변경
    </script>
    <h1 id="alter" onclick="change()">Change Color</h1>
</body>
</html>
