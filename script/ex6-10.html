<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while,for반복문</title>
</head>
<body>
    <script>
        var order=1;
        while(order<=60){
            document.write(order+"통닭 튀김"+"<br>");
            order=order+1;
        }
        document.write("종료");
        let i=1;
        while (i<5){
            document.write(i+"<img src='/html_basic/images/chicken.png'> ");
            i++;
        }
        for (let k=1; k<5; k++)
            document.write(k+ "<img src='/html_basic/images/chicken.png'> ");
    </script>
</body>
</html>
