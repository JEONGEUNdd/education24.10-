<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체 선언, 사용</title>
</head>
<body>
    <script>
        function Person(name,age){
            this.name=name;
            this.age=age;
            this.intro=function(){
                document.write("My name: " +this.name+ ",age:" +this.age+ "<hr>");
            }
        };
        let person1=new Person("cho", 23);
        let person2=new Person("Lim", 24);
        person1.intro();
        person2.intro();


        //속성값 변경하거나 추가
        let person=new Object();
            person.name="cho";
            person.age=23;
            person.intro=function(){
                document.write("My name: " +this.name+ ",age: " +this.age+ "<br>");
            };
        person.age=33;   //속성값 변경
        person.weight=70; //속성값 추가
        document.write("age: " +person.age+" ,weight: " +person.weight);

        //속성 삭제
        delete person.age;
        document.write("age: " +person.age+ "<br>");

        //대괄호로 속성에 접근
        const know="age";
        document.write("age: " +person[know]+ "<br>");
    </script>
</body>
</html>
