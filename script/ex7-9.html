<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체</title>
</head>
<body>
    <script>
        // 객체 리터럴을 사용하여 person 객체 생성
        let person = {
            name: "cho", 
            age: 23,
            intro: function() {
                document.write("My name: " + this.name + ", age: " + this.age + "<br>");
            }
        };
        person.intro();

        // 생성자 함수 정의
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.intro = function() {
                document.write("My name: " + this.name + ", age: " + this.age + "<hr>");
            };
        }

        // 새로운 Person 객체 생성
        let person1 = new Person("cho", 23);
        let person2 = new Person("kim", 24);
        person1.intro();
        person2.intro();
    </script>
</body>
</html>
