<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask 템플릿 변수와 필터 사용하기</title>
</head>
<body>
    <h1>제품목록</h1>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>가격</th>
                <th>성명</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
