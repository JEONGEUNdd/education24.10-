<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body>
    <h2>Fruit Counts:</h2>
    <ul>
        {% for key, value in template_dict_items() %}
            <li>{{key}}:{{value}}</li>
        {% endfor %}
</body>
</html>
