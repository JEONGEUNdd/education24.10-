<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h2>구구단</h2>
    <ul>
    {% for x in range(9) %}
        <li>{{template_variable}} * {{x+1}} = {{template_variable*(x+1)}}</li>
    {% endfor %}
    </ul>
</body>
</html>
