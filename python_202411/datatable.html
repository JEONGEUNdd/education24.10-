<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>DataTable예제</h1>
    <table id="example" class="display">
        <thead>
        <tr>
            <th>이름</th>
            <th>직업</th>
            <th>나이</th>
        </thead>
        <tbody>
        </tr>
        <tr>
            <td>이순신</td>
            <td>디자이너</td>
            <td>35</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>개발자</td>
            <td>40</td>
        </tr>
        <tr>
            <td>이지은</td>
            <td>가수</td>
            <td>32</td>
        </tr>
        <tr>
            <td>이도현</td>
            <td>가수</td>
            <td>36</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>데이터분석가</td>
            <td>50</td>
        </tr>
        <tr>
            <td>박철수</td>
            <td>개발자</td>
            <td>30</td>
        </tr>
        <tr>
            <td>김유리</td>
            <td>디자이너</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
<script>
    $(function(){
        $('#example').DataTable();
    });
</script> 
</body>
</html>
