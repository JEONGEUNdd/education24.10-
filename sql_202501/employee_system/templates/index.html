
<!DOCTYPE html>
<html>
<head>
    <title>직원 관리 시스템</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>직원 목록</h1>
        <a href="{{url_for('add_employee')}}" class="btn btn-primary mb-3">새 직원 추가</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>부서</th>
                    <th>급여</th>
                    <th>입사일</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.department}}</td>
                    <td>{{employee.salary}}</td>
                    <td>{{employee.hire_date}}</td>
                    <td>
                        <a href="/employee/{{employee.id}}" class="btn btn-info btn-sm">보기</a>
                        <a href="{{url_for('edit_employee',id=employee.id)}}" class="btn btn-warning btn-sm">수정</a>
                        <a href="{{url_for('delete_employee',id=employee.id)}}" class="btn btn-danger btn-sm" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                    </td>
                </tr>
                {% endfor %}
        
            </tbody>
        </table>
    </div>
</body>
</html>
