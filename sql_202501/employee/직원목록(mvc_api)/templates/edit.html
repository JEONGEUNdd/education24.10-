
<!DOCTYPE html>
<html>
<head>
    <title>직원 정보 수정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>직원 정보 수정</h1>
        
        <form method="POST">
            <div class="form-group">
                <label>이름:</label>
                <input type="text" name="name" class="form-control" value="{{ employee.name }}" required>
            </div>
            <div class="form-group">
                <label>이메일:</label>
                <input type="email" name="email" class="form-control" value="{{ employee.email }}" required>
            </div>
            <div class="form-group">
                <label>부서:</label>
                <input type="text" name="department" class="form-control" value="{{ employee.department }}" required>
            </div>
            <div class="form-group">
                <label>급여:</label>
                <input type="number" name="salary" class="form-control" value="{{ employee.salary }}" required>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
</html>
