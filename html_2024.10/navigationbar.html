<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color:beige;
            width:150px;
            list-style-type:none;
            margin:0;
            padding:0;
        }
        li a{
            display:block;
            color:black;
            padding:8px;
            text-decoration:none; /*밑줄없이 */
            font-weight:bold;
        }
        a {cursor:pointer;}    /* cursor:pointer;   마우스 올려놨을 때 손모양 커서 */
        li a:hover{
            background-color:orange;
            color:white;
        }
        /*li a:active{
             display:none;   누르고있을대 없어지게 */
             /* visibility:hidden; 존재는 있는데 안보이게 박스는 그대로인데 글자는 안보임
        }*/ 
    </style>
</head>
<body>
    <h1>수직 네비게이션 바</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">자바스크립트</a></li>
    </ul>
</body>
</html>
