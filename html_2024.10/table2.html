<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border-collapse: collapse; border:2px solid blue}  /*테두리 이중선말고 단일선으로*/
        th{background-color:lightgray; border-bottom:2px dashed black;}
        tr:nth-child(3) {
            background-color: #ffcccb; /* 세 번째 행  배경색 */
        }
        td:nth-child(2){    /*두 번째 열*/
            background-color:aqua;
        }
        tr:nth-child(5) td:nth-child(1){    /* 5행 1열*/
            background-color:chartreuse;
        }
        tr:nth-child(4n){
            background-color:coral;}
    </style>
</head>
<body>
    <table border="2">
        <tr>
            <th>오이</th>
            <th>호박</th>
            <th>고구마</th>

</html>
