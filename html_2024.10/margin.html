<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin속성값 조절</title>
    <style>
        div{
            background-color:aqua;  
            border:2px solid teal;
        }
        div.parent{
            height:100px;
            margin-left:100px;
        }
        div.child{
            background-color:bisque;
            margin-left:inherit;
        }
        div::before{content:"★";}   /*가상요소 셀렉터*/
        div::after{content:"(end)";}
    </style>
</head>
<body>
    <h1>margin 속성값 조절</h1>
    <div>아무런 margin 속성값도 설정하지 않은 요소입니다.</div><br>
    <div class="parent">left-margin 속성값을 100px로 설정한 요소입니다.
        <div class="child">left-margin 속성값을 inherit로 설정한 요소입니다.</div>
</body>
</html>
