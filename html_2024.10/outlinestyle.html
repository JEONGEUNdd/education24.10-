<!-- div .cs1이면 div안에 있는 자식 cs1만 선택
div.cs1이면 div class(id)="cs1"인 것만. div안에 자식 cs1은 포함안됨 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border:0px solid black;
            outline-color:red;
        }
        p.dotted{outline-style:dotted;}
        p.dashed{outline-style:dashed;}
    </style>
</head>
<body>
    <h1>outline-style속성을 이용한 외곽선의 모양 변경</h1>
    <p class="dotted">outline-style속성값을 dotted로 변경한 단락입니다.</p>
    <p class="dashed">outline-style속성값을 dotted로 변경한 단락입니다.</p>
</body>
</html>
