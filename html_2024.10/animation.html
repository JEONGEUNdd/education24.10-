<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과</title>
    <style>
        .jb{
            width:100px;
            height:100px;
            line-height:100px;
            margin:60px auto;
            text-align:center;
            vertical-align:middle;
            background-color:orange;
            transition:all ease 3s;
        }
        .jb:hover{  /*hover는 마우스 올려놨을때, active는 마우스 눌렀을때*/
            transform:rotate(-45deg);/*왼쪽으로 돌기, +하면 오른쪽 돌기*/
            /*transform:rotateX(360deg)*/
            /*transform:translateY(200px)*/
        }
    </style>
</head>
<body>
    <div class="jb">버튼</div>
</body>
</html>
