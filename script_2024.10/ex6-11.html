<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 반복문으로 구구단 출력</title>
</head>
<body>
    <script>
        //다중반복문
        let dan, num;
        for (dan=2; dan<10; dan++){
            document.write(dan + "단: ");
            for (num=1; num<10; num++){
                document.write(dan + "X" +num+ "=" + dan * num + " ");
            }
            document.write("<hr>");
        }
        //break사용
        for (dan=2; dan<10; dan++){
            document.write(dan+"단: ");
            for (num=1; num<10; num++){
                if (num==5) break;
                document.write(dan + "X" +num+"=" + dan*num+ " ");
            }
            document.write("<hr>");
        }
        //continue사용
        //반복문 내에서 특정 조건을 만나면 해당 반복의 나머지 코드를 건너뛰고, 다음 반복으로 넘어감
        for (dan=2; dan<10; dan++){
            document.write(dan+"단: ");
            for (num=1; num<10; num++){
                if (num==5) continue;  //5건너뛰고 출력
                document.write(dan + "X" +num+"=" + dan*num+ " ")
            }
            document.write("<hr>");
        }
    </script>
</body>
</html>
