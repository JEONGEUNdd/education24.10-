<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스에서 값 읽기</title>
</head>
<body>
    <input type="checkbox" id="myCheckbox">다음 단계 진행 확인!<br>
    <input type="button" value="process" onClick="getCheckbox()"><hr>
    <p id="result1"></p>


    <input type="checkbox" name="myAdd" value="1500">추가채소 1500원<br>
    <input type="checkbox" name="myAdd" value="1000">추가음료 1000원<br>
    <input type="checkbox" name="myAdd" value="500">추가피클 500원<br>
    <input type="button" value="Add" onClick="getCheckbox2()"><hr>
    <p id="result2"></p>

    <script>
        function getCheckbox(){
        if (document.getElementById("myCheckbox").checked==true)
            document.getElementById("result1").innerHTML="작업을 진행하겠습니다.";
        else
            document.getElementById("result1").innerHTML="사용자 요구로 중단";
    }

        function getCheckbox2(){
            let sum=0;
            const adds=document.getElementByName("myAdd");
        }
        function getCheckbox2() {
            let sum = 0;
            const adds = document.getElementsByName("myAdd"); // 수정된 부분

            for (let i = 0; i < adds.length; i++) {
                if (adds[i].checked) {
                    sum += parseInt(adds[i].value);
                }
            }
            document.getElementById("result2").innerHTML = `추가금액: ${sum}원`; 
        }
    </script>
    </script>
</body>
</html>
