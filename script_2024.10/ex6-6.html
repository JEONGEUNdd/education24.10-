<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt()로 사용자 입력받기</title>
</head>
<body>
    <script>
        let num, add;
        num=prompt("숫자를 입력하세요");  //입력값은 문자로 인식, parseInt는 정수인식
        num2=prompt("숫자를 입력하세요");
        sum=parseInt(num)+parseInt(num2);
        document.write("num=" +num+ "<br>");
        document.write("sum=" +sum+ "<br>");
    </script>
</body>
</html>
