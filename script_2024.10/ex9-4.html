<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{text-align:center;}
        #inputField{
            padding:10px;
            font-size:16px;
            outline:none;
            border:2px solid #3498db;
        }
        #inputField:focus{border:2px dotted #e74c3c;}
    </style>
</head>
<body>
    <input type="text" id="inputField" placeholder="클릭하세요!">
    <script>
        const inputField=document.getElementById("inputField");

        inputField.addEventListener("focus",function(){  //입력 필드에 포커스가 갔을 때 실행
        inputField.placeholder="입력하세요";
    });
        inputField.addEventListener("blur",function(){
            inputField.placeholder="클릭하세요!";
    });
    </script>
</body>
</html>
