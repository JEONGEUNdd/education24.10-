<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자 사용</title>
</head>
<body>
    <script>
       a=1000; b=500;
       var c=a+b; 
       document.write("c= " +c+ "<br>")
       c=a*b;
       document.write("c= " +c+ "<br>")
       let num=0;
       var res=num++;
       document.write("res=" +res+"<hr>");
       document.write("num++= " +num+ "<hr>");
       num=2*3;
       document.write("2*3= " +num+ "<hr>");
       num=7/3;
       document.write("7/3= " +num+ "<hr>");
       num=7%3;
       document.write("7%3= " +num+ "<hr>");
    </script>
</body>
</html>
