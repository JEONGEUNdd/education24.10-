<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 추가, 삭제</title>
    <link rel="stylesheet" href="/html_basic/css/style_js.css">
</head>
<body>
    <h3 id="target">사이트 추가하기</h3>
    <input type="button" value="add" onClick="addNode('https://daum.net')"><hr>

    <div id="target1">
        <p id="p1">첫 번째 노드</p>
        <p id="p2">두 번째 노드</p>
        <p id="p3">세 번째 노드</p>
    </div>
    <button onClick="removeNode()">노드 지우기</button>"

    <script>
        function addNode(t){
            let node=document.createElement("a");
            node.href=t;
            node.innerHTML=`<hr>${t}`;
            document.getElementById("target").appendChild(node);
        }

        let num=1;
        function removeNode(){
            const parent=document.getElementById("target1");
            const child=document.getElementById(`p${num}`);
            parent.removeChild(child);
            num++;
        }
    </script>
</body>
</html>
